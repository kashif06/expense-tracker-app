<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <!-- <ion-card> -->
    
    <ion-list>
      <ion-item style="margin-bottom: 10px;">
        <ion-input
          label="First name"
          labelPlacement="floating"
          fill="outline"
          [value]="firstName"
          (ionInput)="onInputFirstName($event)"
          #ionInputEl
        ></ion-input>
      </ion-item>
      
      <ion-item style="margin-bottom: 10px;">
        <ion-input
          label="Last name"
          labelPlacement="floating"
          fill="outline"
          [value]="lastName"
          (ionInput)="onInputlastName($event)"
          #ionInputEl2
        ></ion-input>
      </ion-item>

      <ion-item lines="none" style="margin-bottom: 10px;">
        <ion-input
          type="email"
          fill="solid"
          label="Email"
          labelPlacement="floating"
          fill="outline"
          errorText="Invalid email"
          ngModel
          email
        ></ion-input>
      </ion-item>

      <ion-item lines="none" style="margin-bottom: 10px;">
        <ion-input type="password" label="Password" labelPlacement="floating" fill="outline" [counter]="true" maxlength="10"></ion-input>
      </ion-item>
     
      <ion-item lines="none"  style="margin-bottom: 10px;">
        <ion-input type="password" label="Confirm Password" labelPlacement="floating" fill="outline" [counter]="true" maxlength="10"></ion-input>
      </ion-item>


    </ion-list>
    <ion-button fill="outline" expand="block" (click)="sendOtp()" shape="round" color="primary">
      Register
    </ion-button>
  <!-- </ion-card> -->
</ion-content>
