<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Update</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item lines="full">
          <ion-select placeholder="Select bank category" aria-label="Bank">
            <ion-select-option value="paycheque_hdfc">Paycheque HDFC</ion-select-option>
            <ion-select-option value="paycheque_sbi">Paycheque SBI</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-datetime-button color="light" datetime="dateBtn"></ion-datetime-button>
            <ion-popover [keepContentsMounted]="true" alignment="center" mode="ios" 
            animated="false" >
              <ng-template>
                <ion-datetime id="dateBtn"
                preferWheel="false"
                [showDefaultButtons]="true"
                presentation="date"></ion-datetime>
              </ng-template>
            </ion-popover>
        </ion-item>
      </ion-col>
      
    </ion-row>

    <ion-row>
      <ion-col size="4">
        <ion-item lines="full">
          <ion-input type="number" placeholder="Amt" value="230"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item lines="full">
          <ion-input type="text" placeholder="Description" value="Editing the description"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-button fill="outline" color="success" expand="block">Save</ion-button>


  </ion-grid>
  <ion-modal trigger="open-modal">
    <ion-content>
      <ion-datetime
        id="datetime"
        slot="content"
        [showDefaultButtons]="true"
        presentation="date"
        display-format="MMMM YY"
      ></ion-datetime>
    </ion-content>
  </ion-modal>
  
</ion-content>
