<ion-header [translucent]="true">
  
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid class="ion-justify-content-center">
    <ion-row>
      <ion-col>
        <h1 style="font-size: 2.4rem;"><strong>Login</strong></h1>
      </ion-col>
      <ion-col (click)="register()" style="margin-top: auto;margin-bottom: auto;">
        <h1 style="float: right; color: grey; font-size: 1.2rem;">Sign Up</h1>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-grid class="ion-justify-content-center">
    <ion-row>
      <ion-col size="5"></ion-col>
      <ion-col>
        <ion-img src="../../../assets/icon/person-circle-outline.svg" alt="Person Logo" style=" width:50px; height:50px "></ion-img>
      </ion-col>
      <ion-col size="5"></ion-col>
    </ion-row>
    
  <ion-list>
    <ion-item lines="none" style="margin-bottom: 10px;">
      <ion-input
        type="email"
        label="Email"
        labelPlacement="floating"
        errorText="Invalid email"
        email
      ></ion-input>
    </ion-item>

    <ion-item lines="none" style="margin-bottom: 5px;">
      <ion-input type="password" label="Password" labelPlacement="floating" fill="outline" [counter]="true" maxlength="10"></ion-input>
    </ion-item>

  </ion-list>

  <ion-card style="border-radius: 50px;">
    <ion-list>
      </ion-list>
    <ion-button fill="clear" (click)="login()" expand="block" shape="round" color="primary">
      LOG IN <ion-icon src="../../../assets/icon/checkmark-outline.svg" slot="start"></ion-icon>
    </ion-button>
  </ion-card>

  </ion-grid>
  


</ion-content>
